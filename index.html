<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>FluxDelux</title>



    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="flux.css" rel="stylesheet">


  </head>
  <body>
        <div id = "playerLayer">
            <div class="alert alert-success" role="alert">Flux in progress</div>
        </div>

    <div class = "container-fluid">
        <div class = "row">
           <div id="logo" class = "col-xs-12">
                <img src = "img/fluxlogoblue.png" width = '100%'>
           </div>
        </div>
    </div>

    <div class = "container-fluid">
          <div class = "row">
            <div class = "embed-responsive embed-responsive-16by9">
              <iframe  class="embed-responsive-item"
                src="https://www.youtube.com/embed/HvRypx1lbR4">
              </iframe>
             </div>
          </div>


          <div class = "row">
              <div class = "col-xs-12">
                <h4 id = 'info'>
                  Choose one of three ways to experience Flux Delux
                </h4>
              </div>
          </div>

          <div class = "row">
              <div class = "col-md-4 col-xs-12">
                  <button id = "b1" class="btn btn-default btn-lg" onclick="android()"><img src = "img/android.png" width='25px' height='25px'> Streaming for Android users </button>
              </div>

              <div class = "col-md-4 col-xs-12">
                  <button class="btn btn-default btn-lg"><a href = "https://geo.itunes.apple.com/ca/app/fluxdelux/id997524033?mt=8"><img src="img/exit2app.png" width = '25px' height='25px'> App download for iOS users</button>
              </div>

              <div class = "col-md-4 col-xs-12">
                  <button class="btn btn-default btn-lg"><a href = "media/powwow.mp3" download><img src="img/downloadicon.png" width= '25px' height= '25px'> MP3 download for anybody!</a></button>
              </div>
          </div>



          <div class = "row">
              <div class = "col-xs-12">
                <h6 id='footer'>
                  <small>  &#169; 2015 <a href = "http://peggybakerdance.com/">Peggy Baker Dance Projects</a>,<a href = "https://www.youtube.com/watch?v=GqcaSqmvz_U"> Luke Garwood</a>, <a href= "http://jacob-n.com/"> Jacob Niedzwiecki</a></small>
                </h6>
              </div>

              <div id = "longLogo" class="col-xs-12">
                <img src = "img/bottom.png" width ="100%" height="13px">
              </div>

          </div>
