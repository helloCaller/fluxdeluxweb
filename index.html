<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>



    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="flux.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "container-fluid">

        <div class = "row">
           <div class = "col-xs-12">
                <img src = "img/fluxlogoblue.png" width = '100%'>
           </div>
        </div>
    </div>
    <div class = "container">
          <div class = "row">
            <div class = "col-xs-12">
                <video width="100%" height= "56%" controls
                 src = "media/pulga.m4v" type = "video/mp4">
               </video>
             </div>
          </div>


          <div class = "row">
              <div class = "col-xs-12">
                <p id = 'info'>
                  Choose one of three ways to experience Flux Delux
                </p>
              </div>
          </div>

          <div class = "row">
              <div class = "col-md-4 col-xs-12">
                  <button class="btn btn-default btn-lg" onclick="android()"><img src = "img/android.png" width='25px' height='25px'> Streaming for Android users </button>
              </div>

              <div class = "col-md-4 col-xs-12">
                  <button class="btn btn-default btn-lg" onclick = "appDirect()"><img src="img/exit2app.png" width = '25px' height='25px'> App download for iOS users</button>
              </div>

              <div class = "col-md-4 col-xs-12">
                  <button class="btn btn-default btn-lg"><a href = "media/powwow.mp3" download><img src="img/downloadicon.png" width= '25px' height= '25px'> Direct MP3 download</button>
              </div>



        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flux.js"></script>

    </script>
  </body>
</html>
